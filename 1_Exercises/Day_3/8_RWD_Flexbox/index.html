<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Sass - Exercises</title>
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <article>
        <section class="small"></section>
        <section class="big"></section>
        <section class="small"></section>
        <section class="small"></section>
    </article>


    <ul class="list">
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
        <li>Element 4</li>
    </ul>


    <section class="circles">
      <div class="circle"><span>1</span></div>
      <div class="circle"><span>2</span></div>
      <div class="circle"><span>3</span></div>
      <div class="circle"><span>4</span></div>
      <div class="circle"><span>5</span></div>
      <div class="circle"><span>6</span></div>
    </section>

    <section class="crazy-layout">
      <div class="row">
        <div class="col"><span>1</span></div>
      </div>
      <div class="row">
        <div class="col"><span>2</span></div>
        <div class="col"><span>3</span></div>
      </div>
      <div class="row">
        <div class="row row--sub">
          <div class="col"><span>4</span></div>
          <div class="col"><span>5</span></div>
        </div>
        <div class="row row--sub">
          <div class="col"><span>6</span></div>
          <div class="col"><span>7</span></div>
        </div>
      </div>
      <div class="row">
        <div class="col"><span>8</span></div>
        <div class="col"><span>9</span></div>
        <div class="col"><span>10</span></div>
      </div>
    </section>

</body>
</html>
